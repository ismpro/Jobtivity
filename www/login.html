<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="/">
                <img src="images/logo_color.png" style="width: 150px;"></a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">
                            <img src="images/Icons/job-icon.png">
                            Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <img src="images/Icons/about-us.png" style="width: 50px;">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companies">
                            <img src="images/Icons/companies.png">
                            Companies
                        </a>
                    </li>
                    <li class="nav-item d-xl-flex align-items-xl-center">
                        <a class="btn" href="/login">Login</a>
                    </li>
                    <li class="nav-item d-xl-flex align-items-xl-center">
                        <a class="btn btn-primary" href="/registration">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form onsubmit="javascript: submitLogin(event)">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control item" autocomplete="email" autofocus required title="Please enter a valid email address" type="email" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" autocomplete="current-password" required type="password" name="password" id="password">
                    </div>
                    <p class="errortext" id="errorText"></p>
                    <input id="loginButton" class="btn btn-primary" type="submit" value="Log In">
                </form>
            </div>
        </section>
    </main>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col-xl-6">
                    <p class="text-muted my-2">Copyright&nbsp;© 2022 Jobtivity</p>
                </div>
                <div class="col-xl-5 text-center d-xl-flex justify-content-xl-center">
                    <p class="d-xl-flex justify-content-xl-center align-items-xl-center mb-0">Ismael Lourenço e Bruno Russo</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
