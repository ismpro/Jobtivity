<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/registration.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="/">
                <img src="images/logo_color.png" style="width: 150px;">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">
                            <img src="images/Icons/job-icon.png">
                            Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <img src="images/Icons/about-us.png" style="width: 50px;">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companies">
                            <img src="images/Icons/companies.png">
                            Companies
                        </a>
                    </li>
                    <li class="nav-item d-xl-flex align-items-xl-center">
                        <a class="btn" href="/login">Login</a>
                    </li>
                    <li class="nav-item d-xl-flex align-items-xl-center">
                        <a class="btn btn-primary" href="/registration">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                </div>
                <form onsubmit="javascript: submitRegister(event)" style="max-width: 600px;">
                    <section id="firstform">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control item" required autocomplete="email" type="email" name="email"
                                id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="pass1">Password</label>
                            <input class="form-control item" required autocomplete="new-password" type="password"
                                name="pass1" id="pass1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="pass2">Confirm Password</label>
                            <input class="form-control item" required type="password" autocomplete="new-password"
                                name="pass2" id="pass2">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="checkIsComp" id="checkIsComp">
                            <label class="form-check-label" for="checkIsComp">Company signup</label>
                        </div>
                        <p class="errortext" id="errorTextFirst"></p>
                        <button id="firstButton" class="btn btn-primary"
                            onclick="javascript: firstSignUp(event)">Next</button>
                    </section>
                    <section id="profForm" style="display: none;">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="nameProf">Name</label>
                                    <input class="form-control item" type="text" autocomplete="name"
                                        id="nameProf" name="nameProf">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="birth">Birth Date</label>
                                    <input class="form-control" id="birth" autocomplete="bday" name="birth"
                                        type="date">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select required name="gender" id="gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="location">Location</label>
                                    <input class="form-control item" type="text" name="location" id="location">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-check" style="margin-top: 20px;">
                                <input class="form-check-input" type="checkbox" name="visableTo" id="visableTo" checked>
                                <label class="form-check-label" for="visableTo">Visible to companies</label>
                            </div>
                        </div>
                        <div class="mb-3" style="margin-top: 20px;">
                            <label class="form-label" for="descriptionProf">Description</label>
                            <textarea class="form-control" id="descriptionProf" name="descriptionProf"
                                placeholder="Say something about you..."></textarea>
                        </div>
                        <p class="errortext" id="errorTextProf"></p>
                        <button id="profInputBack" class="btn btn-primary"
                            onclick="javascript: backSignUp(event)">Back</button>
                        <input id="profInput" class="btn btn-primary" type="submit" value="Sign Up">
                    </section>
                    <section id="compForm" style="display: none;">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="nameComp">Name</label>
                                    <input class="form-control item" type="text" name="nameComp" id="nameComp">
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="urlWeb">Url Website</label>
                                    <input class="form-control item" type="url" name="urlWeb" id="urlWeb">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="urlLogo">Url do Logo</label>
                                    <input class="form-control item" type="url" name="urlLogo" id="urlLogo">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" style="margin-top: 20px;">
                            <label class="form-label" for="descriptionComp">Description</label>
                            <textarea class="form-control" id="descriptionComp" name="descriptionComp"
                                placeholder="Say something about you..."></textarea>
                        </div>
                        <p class="errortext" id="errorTextComp"></p>
                        <button id="compInputBack" class="btn btn-primary"
                            onclick="javascript: backSignUp(event)">Back</button>
                        <input id="compInput" class="btn btn-primary" type="submit" value="Sign Up">
                    </section>
                </form>
            </div>
        </section>
        <div class="alert alert-dismissible visually-hidden" role="alert">
            <span id="alertText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </main>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col-xl-6">
                    <p class="text-muted my-2">Copyright&nbsp;© 2022 Jobtivity</p>
                </div>
                <div class="col-xl-5 text-center d-xl-flex justify-content-xl-center">
                    <p class="d-xl-flex justify-content-xl-center align-items-xl-center mb-0">Ismael Lourenço e Bruno Russo</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
