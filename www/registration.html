                <form onsubmit="javascript:firstSignUp()" >
                    <div class="mb-3">

                        <input class="form-control item" type="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="name">Password</label>
                        <input class="form-control item" type="text" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Confirm Password</label>
                        <input class="form-control item" type="password" id="password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1">Company signup</label>
                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Sign Up</button>

                                <input class="form-control item" type="text" id="nameProf" name="nameProf">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="birth">Birth Date</label>
                                <input class="form-control" id="birth" name="birth" type="date">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="gender">Gender</label>
                                <select name="gender" id="gender">
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                    <option value="D">d</option>
                                    <option value="O">Outro</option>

                            </div> -->

                    </div>
