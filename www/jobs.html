<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Catalog - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="scripts/jobs.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="index.html"><img src="assets/img/logo_color.png"
                    style="width: 150px;"></a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="jobs.html"><img
                                src="assets/img/Icons/job-icon.png" style="width: 50px;">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><img src="assets/img/Icons/about-us.png"
                                style="width: 50px;">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page catalog-page">
        <section class="clean-block clean-catalog dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Vagas</h2>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-none d-md-block" style="padding: 0px;">
                                <div class="filters" style="padding-left: 20px;padding-right: 20px;">
                                    <div class="filter-item">
                                        <h3>Valor minimo</h3><input class="form-range" type="range"
                                            id="sliderValor"><input class="border rounded form-control-sm" type="number"
                                            id="inputValor" style="width: 100%;">
                                    </div>
                                    <div id="areaFilter" class="filter-item"
                                        style="max-height: 498px;overflow-y: auto;">
                                        
                                    </div>
                                    <div id="empresaFilter" class="filter-item" style="overflow-y: auto;">
                                        <h3>Empresas</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="d-md-none"><a class="btn btn-link d-md-none filter-collapse"
                                    data-bs-toggle="collapse" aria-expanded="false" aria-controls="filters"
                                    href="#filters" role="button">Filters<i
                                        class="material-icons filter-caret">keyboard_arrow_down</i></a>
                                <div class="collapse" id="filters">
                                    <div class="filters" style="padding-left: 20px;padding-right: 20px;">
                                        <div class="filter-item">
                                            <h3>Valor minimo</h3><input class="form-range" type="range"
                                                id="sliderValorCollapse"><input class="border rounded form-control-sm"
                                                type="number" id="inputValorCollapse" style="width: 100%;">
                                        </div>
                                        <div id="areaFilterCollapse" class="filter-item"
                                            style="max-height: 498px;overflow-y: auto;">
                                            <h3>Area</h3>
                                            
                                        </div>
                                        <div id="empresaFilterCollapse" class="filter-item" style="overflow-y: auto;">
                                            <h3>Empresas</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="dropdown" style="text-align: right;margin-top: 20px;margin-right: 35px;"><button
                                    class="btn btn-primary dropdown-toggle" aria-expanded="false"
                                    data-bs-toggle="dropdown" type="button"
                                    style="background: rgb(255,255,255);color: rgb(0,0,0);">Sort</button>
                                <div class="dropdown-menu"><a
                                        class="dropdown-item d-xl-flex justify-content-xl-center align-items-xl-center"
                                        style="height: 30px;">
                                        <p class="text-center d-xl-flex align-items-xl-center"
                                            style="margin-bottom: 0px;">Data de Validade</p><i
                                            class="material-icons">keyboard_arrow_down</i>
                                    </a><a
                                        class="dropdown-item d-xl-flex justify-content-xl-center align-items-xl-center"
                                        style="height: 30px;">
                                        <p class="text-center d-xl-flex align-items-xl-center"
                                            style="margin-bottom: 0px;">Valor Base</p><i
                                            class="material-icons">keyboard_arrow_up</i>
                                    </a></div>
                            </div>
                            <div id="section_jobs" class="products">
                            </div>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item disabled"><a class="page-link" aria-label="Previous"><span
                                                aria-hidden="true">«</span></a></li>
                                    <li class="page-item active"><a class="page-link">1</a></li>
                                    <li class="page-item"><a class="page-link">2</a></li>
                                    <li class="page-item"><a class="page-link">3</a></li>
                                    <li class="page-item"><a class="page-link" aria-label="Next"><span
                                                aria-hidden="true">»</span></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col-xl-6">
                    <p class="text-muted my-2">Copyright&nbsp;© 2022 Jobtivity</p>
                </div>
                <div class="col-xl-5 text-center d-xl-flex justify-content-xl-center">
                    <p class="d-xl-flex justify-content-xl-center align-items-xl-center mb-0">Ismael Lourenço e Bruno
                        Russo</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
