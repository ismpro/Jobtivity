<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="img-src * data:;" />
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/jobs.js"></script>
    <title>Jobtivity</title>
</head>
<header class='container'>
    <div class='logoContainer'>
        <a href="/">
            <img src="images/logo_color.png" alt="Logo" />
        </a>
    </div>
    <div class='leftContainer'>
        <div class='icons'>
            <a href="/about">
                <img src="images/about-us.png" alt="about" />
            </a>
            <a href="./jobs">
                <img src="images/job-icon.png" alt="about" />
            </a>
            <a href="./jobs">
                <img src="images/portfolio-icon.png" alt="about" />
            </a>
        </div>
        <div>
            <button type="button">Sign Up</button>
            <button type="button" id="login">Login</button>
        </div>
    </div>
</header>

<body>
    <section>
        <button onclick="javascript: onSort('valor')"><span></span>Valor</button>
        <button onclick="javascript: onSort('validade')"><span></span>Data validade</button>
        <div class="range_container">
            <div class="sliders_control">
                <input id="fromSlider" type="range" value="10" min="0" max="100" />
                <input id="toSlider" type="range" value="40" min="0" max="100" />
            </div>
            <div class="form_control">
                <div class="form_control_container">
                    <div class="form_control_container__time">Min</div>
                    <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0"
                        max="100" />
                </div>
                <div class="form_control_container">
                    <div class="form_control_container__time">Max</div>
                    <input class="form_control_container__time__input" type="number" id="toInput" value="40" min="0"
                        max="100" />
                </div>
            </div>
        </div>
    </section>
    <section id="section_jobs">

    </section>
</body>

</html>
