<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Jobs</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/jobs.js"></script>
    <script src="scripts/friends.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="/">
                <img src="images/logo_color.png">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/jobs">
                            <img src="images/Icons/job-icon.png">
                            Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <img src="images/Icons/about-us.png">
                            About Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page catalog-page">
        <div class="modal fade" role="dialog" tabindex="-1" id="modal1">
            <div class="modal-dialog modal-size" role="document">
                <div class="modal-content">
                    <section class="modal-header">
                        <h4 class="modal-title">Comparar Ofertas</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="javascript:compararContainerCloseOrOpen('open')"></button>
                    </section>
                    <section class="modal-body row" style="text-align: center;">
                    </section>
                    <section class="modal-footer">
                        <button class="btn btn-light" type="button" data-bs-dismiss="modal"
                            onclick="javascript:compararContainerCloseOrOpen('open')">Close</button>
                    </section>
                </div>
            </div>
        </div>
        <section class="clean-block clean-catalog">
            <div class="container">
                <div class="block-heading">
                    <h2 style="color: white;">Jobs</h2>
                </div>
                <div class="content vagas">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="d-none d-md-block" style="padding: 0px;">
                                <div class="filters" style="padding-left: 20px;padding-right: 20px;">
                                    <div id="duracaoFilter" class="filter-item">
                                        
                                    </div>
                                    <div id="valorFilter" class="filter-item">
                                        
                                    </div>
                                    <div id="areaFilter" class="filter-item"
                                        style="max-height: 498px;overflow-y: auto;">

                                    </div>
                                    <div id="empresaFilter" class="filter-item" style="overflow-y: auto;">
                                        <h3>Empresas</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="d-md-none">
                                <a class="btn btn-link d-md-none filter-collapse" data-bs-toggle="collapse"
                                    aria-expanded="false" aria-controls="filters" href="#filters" role="button">
                                    Filters
                                    <i class="material-icons filter-caret">keyboard_arrow_down</i>
                                </a>
                                <div class="collapse" id="filters">
                                    <div class="filters" style="padding-left: 20px;padding-right: 20px;">
                                        <div id="duracaoFilterCollapse" class="filter-item">
                                        
                                        </div>
                                        <div id="valorFilterCollapse" class="filter-item">
                                            
                                        </div>
                                        <div id="areaFilterCollapse" class="filter-item"
                                            style="max-height: 498px;overflow-y: auto;">
                                        </div>
                                        <div id="empresaFilterCollapse" class="filter-item" style="overflow-y: auto;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <section class="dropdown" style="text-align: right;margin-top: 20px;margin-right: 35px;">
                                <button class="btn btn-primary dropdown-toggle" aria-expanded="false"
                                    data-bs-toggle="dropdown" type="button"
                                    style="background: rgb(255,255,255);color: rgb(0,0,0);">Sort</button>
                                <div class="dropdown-menu">
                                    <a onclick="javascript:onSort('validade')"
                                        class="dropdown-item d-xl-flex justify-content-xl-center align-items-xl-center"
                                        style="height: 30px;" role="button">
                                        <p class="text-center d-xl-flex align-items-xl-center"
                                            style="margin-bottom: 0px;">Data de Validade</p>
                                        <i id="validadeIcon" class="material-icons"></i>
                                    </a>
                                    <a onclick="javascript:onSort('valor')"
                                        class="dropdown-item d-xl-flex justify-content-xl-center align-items-xl-center"
                                        style="height: 30px;" role="button">
                                        <p class="text-center d-xl-flex align-items-xl-center"
                                            style="margin-bottom: 0px;">Valor Base</p>
                                        <i id="valorIcon" class="material-icons"></i>
                                    </a>
                                </div>
                            </section>
                            <div id="section_jobs" class="products"> </div>
                            <nav>
                                <ul class="pagination">
                                    <li id="previousButton" class="page-item disabled">
                                        <a class="page-link" aria-label="Previous">
                                            <span aria-hidden="true">«</span>
                                        </a>
                                    </li>
                                    <li id="nextButton" class="page-item">
                                        <a class="page-link" aria-label="Next">
                                            <span aria-hidden="true">»</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="comparar-container" class="d-inline-flex align-items-xl-center comparar-container">
            <div class="container">
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <p>Comparar Ofertas</p>
                    </div>
                    <div class="col">
                        <p id="selected-text" style="text-align: center;">3 Ofertas selecionadas</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xl-10">
                        <section id="comparar-info" class="row" style="margin-left: 50px;">
                        </section>
                    </div>
                    <div class="col-md-6 col-xl-1 d-xl-flex justify-content-xl-center align-items-xl-center">
                        <button id="button-compare" class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#modal1"
                            onclick="javascript:compararContainerCloseOrOpen('close')">Comparar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col-xl-6">
                    <p class="text-muted my-2">Copyright&nbsp;© 2022 Jobtivity</p>
                </div>
                <div class="col-xl-5 text-center d-xl-flex justify-content-xl-center">
                    <p class="d-xl-flex justify-content-xl-center align-items-xl-center mb-0">
                        Ismael Lourenço e Bruno Russo
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
